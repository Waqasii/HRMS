{% extends "layout.html" %}

{% block body%}
    
    <div class="container" style="margin-top: 1%">
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-primary" role="alert">
            {{ message }}
            </div>
        {% endfor %}
        </ul>
        {% endif %}
        <h2 class="text-center">Add Employee</h2>

        <form action="{% url 'storeEmployee' %}" method="POST" enctype='multipart/form-data' >
            {% csrf_token %}
            <div class="form-group">
                <label>Employee Name:</label>
                <input type="text" class="form-control" id="emp_name" name="emp_name" placeholder="Employee Name">
            </div>
            <div class="form-group">
                <label >Employee Email:</label>
                <input type="email" class="form-control" id="emp_email"  name="emp_email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label >CNIC:</label>
                <input type="text" class="form-control"
            name="cnic" placeholder="Enter CNIC">
            </div>
            <div class="form-group">
                <label >Department:</label>
                <select class="form-control" name="department">
                    {% for opt in department %}
                        <option>{{ opt }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <div class="form-group">
                <label >Upload Image:</label>
                <input type="file" class="form-control"
            name="image" placeholder="Upload Image">
            </div>
            <div class="text-right">
                <a  href="{% url 'index' %}" class="btn btn-warning">Home</a>
                <button type="submit" class="btn btn-primary">Add Employee</button>

            </div>
            
        </form>
    </div>

{% endblock %}
