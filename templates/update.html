{% extends "layout.html" %}

{% block body%}

    <div class="container">

        <div class="text-center">
            <img src="{{ Employee.image.url }}" class="rounded-circle" width="128" height="128" alt="image">
        </div>

        <form action="{% url 'update' Employee.cnic %}" method="POST" enctype='multipart/form-data' >
            {% csrf_token %}
            <div class="form-group">
                <label>Employee Name:</label>
                <input type="text" class="form-control" value='{{ Employee.name }}' name="emp_name" placeholder="Employee Name">
            </div>
            <div class="form-group">
                <label >Employee Email:</label>
                <input type="email" class="form-control" value='{{ Employee.email }}'  name="emp_email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label >CNIC:</label>
                <input type="text" class="form-control" value='{{ Employee.cnic }}'
            name="cnic" placeholder="Enter CNIC">
            </div>
            <div class="form-group">
                <label >Department:</label>
                <select class="form-control" name="department" value='{{ Employee.department}}'> 
                    {% for opt in Departments %}
                        <option>{{ opt }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <div class="form-group">
                <label >Upload Image:</label>
                <input type="file" class="form-control"  value='Default Input'
            name="image" placeholder="Upload Image">
            </div>

            <div class="text-right">
                <a  href="{% url 'index' %}" class="btn btn-warning">Home</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            
        </form>
    </div>



{% endblock %}
